<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página inicial e responsiva">
    <title>Página Bonita</title>
    
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Estilo personalizado -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #d78ac2);
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-weight: 700;
        }
        .btn-custom {
            background-color: #aa25fc;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #8b1f93;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="text-center">
        <div class="container">
            <h1>Bem-vindo à Minha Página!</h1>
            <p class="lead">Explore e descubra mais.</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>Sobre Nós</h2>
                <p>
                    Esta é uma página de exemplo criada para demonstrar um design simples e moderno usando HTML, CSS e o framework Bootstrap.
                </p>
                <a href="#" class="btn btn-custom">Saiba Mais</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/400" alt="Imagem de exemplo" class="img-fluid rounded">
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
